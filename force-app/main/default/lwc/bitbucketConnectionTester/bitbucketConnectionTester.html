<template>
    <lightning-card title="Bitbucket Connection Tester" icon-name="utility:connected_apps">
        <div class="slds-p-horizontal_medium">
            <!-- Error Message -->
            <template if:true={hasError}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>

            <!-- Connection Status -->
            <template if:true={connectionStatus}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <p><strong>Connection Status:</strong> {connectionStatus}</p>
                </div>
            </template>

            <!-- Action Buttons -->
            <div class="slds-button-group slds-m-bottom_medium">
                <lightning-button
                    variant="brand"
                    label="Test Connection"
                    onclick={handleTestConnection}
                    disabled={isLoading}>
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    label="Get README"
                    onclick={handleGetFile}
                    disabled={isLoading}>
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    label="List Contents"
                    onclick={handleListContents}
                    disabled={isLoading}>
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    label="Get Branches"
                    onclick={handleGetBranches}
                    disabled={isLoading}>
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    label="Get Commits"
                    onclick={handleGetCommits}
                    disabled={isLoading}>
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    label="Get Pull Requests"
                    onclick={handleGetPullRequests}
                    disabled={isLoading}>
                </lightning-button>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <!-- File Content Display -->
            <template if:true={hasFileContent}>
                <div class="slds-box slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">File Content:</h3>
                    <pre class="slds-text-body_regular">{fileContent}</pre>
                </div>
            </template>

            <!-- Repository Contents Display -->
            <template if:true={hasRepositoryContents}>
                <div class="slds-box slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Repository Contents:</h3>
                    <ul class="slds-list_dotted">
                        <template for:each={repositoryContents} for:item="item">
                            <li key={item.path} class="slds-p-around_xx-small">
                                {item.path} ({item.type})
                            </li>
                        </template>
                    </ul>
                </div>
            </template>

            <!-- Branches Display -->
            <template if:true={hasBranches}>
                <div class="slds-box slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Branches:</h3>
                    <ul class="slds-list_dotted">
                        <template for:each={branches} for:item="branch">
                            <li key={branch.name} class="slds-p-around_xx-small">
                                {branch.name}
                            </li>
                        </template>
                    </ul>
                </div>
            </template>

            <!-- Commits Display -->
            <template if:true={hasCommits}>
                <div class="slds-box slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Recent Commits:</h3>
                    <ul class="slds-list_dotted">
                        <template for:each={commits} for:item="commit">
                            <li key={commit.hash} class="slds-p-around_xx-small">
                                <strong>{commit.message}</strong> - by {commit.author.raw}
                            </li>
                        </template>
                    </ul>
                </div>
            </template>

            <!-- Pull Requests Display -->
            <template if:true={hasPullRequests}>
                <div class="slds-box slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Open Pull Requests:</h3>
                    <ul class="slds-list_dotted">
                        <template for:each={pullRequests} for:item="pr">
                            <li key={pr.id} class="slds-p-around_xx-small">
                                <strong>#{pr.id}</strong> - {pr.title} (State: {pr.state})
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
